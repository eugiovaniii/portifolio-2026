<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="Mini projeto de loja virtual com catálogo, filtro, carrinho e persistência em localStorage.">
  <title>Loja Virtual | Projeto de Portfólio</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Space+Grotesk:wght@600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="store-header">
    <div class="container header-grid">
      <div>
        <p class="eyebrow">Projeto front-end</p>
        <h1>Loja Virtual</h1>
        <p>Catálogo com carrinho funcional e persistência local.</p>
      </div>
      <div class="search-wrap">
        <label for="searchInput">Buscar produto</label>
        <input id="searchInput" type="search" placeholder="Ex.: fone, teclado, monitor">
      </div>
    </div>
  </header>

  <main class="container store-layout">
    <section class="catalog">
      <div class="catalog-head">
        <h2>Produtos</h2>
        <div class="catalog-filters">
          <label for="categoryFilter" class="sr-only">Filtrar por categoria</label>
          <select id="categoryFilter">
            <option value="all">Todas as categorias</option>
          </select>

          <label for="sortFilter" class="sr-only">Ordenar produtos</label>
          <select id="sortFilter">
            <option value="default">Ordenar: padrão</option>
            <option value="priceAsc">Preço: menor para maior</option>
            <option value="priceDesc">Preço: maior para menor</option>
            <option value="nameAsc">Nome: A-Z</option>
          </select>
        </div>
      </div>
      <p id="catalogResult" class="catalog-result">0 produtos exibidos</p>

      <div id="productGrid" class="product-grid"></div>
    </section>

    <aside class="cart" aria-label="Carrinho de compras">
      <h2>Seu carrinho</h2>
      <ul id="cartList" class="cart-list"></ul>

      <div class="cart-summary">
        <p>Itens: <strong id="cartCount">0</strong></p>
        <p>Total: <strong id="cartTotal">R$ 0,00</strong></p>
      </div>

      <div class="cart-actions">
        <button id="clearCartBtn" class="btn btn-ghost" type="button">Limpar carrinho</button>
        <button id="checkoutBtn" class="btn btn-primary" type="button">Finalizar compra</button>
      </div>
    </aside>
  </main>

  <template id="productCardTemplate">
    <article class="product-card">
      <p class="product-badge"></p>
      <h3 class="product-name"></h3>
      <p class="product-description"></p>
      <div class="product-footer">
        <span class="product-price"></span>
        <button class="btn btn-primary add-btn" type="button">Adicionar</button>
      </div>
    </article>
  </template>

  <footer class="store-footer">
    <p>Projeto desenvolvido por Giovani Pereira Macedo &copy; <span id="year"></span></p>
  </footer>

  <script src="script.js" defer></script>
</body>

</html>
